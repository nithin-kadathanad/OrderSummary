<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="Background">
    <div class="Background-Top">
      <img src="images/pattern-background-desktop.svg" alt="">
    </div>
    <div class="Background-Down">
      <div class="Order-summery">
        <div class="illustration-hero">
          <img class="hero-img" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="illustration-white">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
          <div class="Music">
            <table class="Table-Out">
              <tr>
                <td>
                  <img src="images/icon-music.svg" alt="">
                </td>
                <td>
                  <table class="Table-In">
                    <tr>
                      <td class="Annual"><strong>Annual Plan</strong></td>
                    </tr>
                    <tr>
                      <td>$59.99/year</td>
                    </tr>
                  </table>
                </td>
                <td class="Change"><a class="Change1" href="#"><strong>Change</strong></a></td>
              </tr>
            </table>

          </div>
          <div class="Payment">
            <h3>Proceed to Payment</h3>
          </div>
          <div class="Cancel">
            <h3><strong>Cancel Order</strong></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nithin Kadathand Vinod</a>.
  </div>
</body>
</html>
